<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/materialize.min.css')}}"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <div class="row">
    <form class="col s12"  action="getData" method="post">
      <!-- Drug name autocompete -->
      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">textsms</i>
              <input type="text" id="autocomplete-input" class="autocomplete">
              <label for="autocomplete-input">Autocomplete</label>
            </div>
          </div>
        </div>
      </div>

      <!-- start date picker -->
      <div class="row">
        <div class="col s6">
          <label for="birthdate" class="">Start Date</label>
          <input name="startdate" type="date" class="datepicker">
        </div>
        <!-- end date picker -->
        <div class="col s6">
          <label for="birthdate" class="">End Date</label>
          <input type="date" class="datepicker">
        </div>
      </div>
      <!-- symptoms, side effects -->
      <div class="row">
        <div class="input-field col s6">
          <input  id="symptoms" type="text" class="validate">
          <label for="symptoms">Symptoms</label>
        </div>
        <div class="input-field col s6">
          <input id="side_effects" type="text" class="validate">
          <label for="side_effects">Side Effects</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script
src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
crossorigin="anonymous"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/materialize.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/form.js')}}"></script>
</body>
</html>
